<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Challenge</title>

    <style>
        div > p {
            background-color: blue;
            color: white;
        }

        p:first-child {
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>First paragraph of parent div</p>
        <p>Second paragraph of parent div</p>
        <p>Third paragraph of parent div</p>
        <p>Fourth paragraph of parent div</p>
        <p>Fifth paragraph of parent div</p>
        <p>Sixth paragraph of parent div</p>
    </div>
</body>
</html>
